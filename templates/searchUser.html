<DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SBStackOverflow User Search</title>

  <!-- Bootstrap core CSS -->
  <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="../static/vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href="../static/css/landing-page.min.css" rel="stylesheet">
  
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="../static/tictactoe.js"></script>

</head>

<body>

  <!-- Navigation -->

  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">
		{% if name != "" %}
                  <span class="tagline" style="font-size:90%"><b>Hello {{name}}</b>
		{% endif %}
	  </h1>
        </div>
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">
		<form class="logout" method="POST">
		<button type="submit" name="logout">Log Out</button>
		</form>
          </h1>
        </div>
      </div>
    </div>
  </header>
<ul>
  <li><a id="home"><font color="white">Home</font></a></li>
  <li><a href="/renderAddQ" id="AddQuestion"><font color="white">Add Question</font></a></li>
  <li><a href="/renderAddA" id="AddAnswer"><font color="white">Add Answer</font></a></li>
  <li><a href="/renderSearchQ" id="SearchforQuestion"><font color="white">Search for Question</font></a></li>
  <li><a href="/renderSearchA" id="Search for Answer to Question"><font color="white">Search for Answer to Question</font></a></li>
  <li><a href="/renderSearchU" id="SearchUser"><font color="white">Search by Username</font></a></li>
</ul>


<form id="searchUserForm" class="searchUserForm" method="POST">
        <div class="form-group">
                <div class="row">
                        <div class="col-xs-6"><input type="text" class="form-control" name="username" placeholder="Username" required="required"></div>
                </div>
        </div>
        <div class="form-group">
                <div class="row">
			<label>Search for:</label>
			<select id="searchType">
				<option value="userInfo">User Info</option>
                                <option value="questions">Questions Posted by User</option>
                                <option value="answers">Answers Posted by User</option>
			</select>
                </div>
        </div>
	<div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Search</button>
        </div>
</form>
<div id="results">

</div>


  <!-- Footer -->
  <footer class="footer bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
          <p class="text-muted small mb-4 mb-lg-0">&copy; Your Website 2019. All Rights Reserved.</p>
        </div>
        <div class="col-lg-6 h-100 text-center text-lg-right my-auto">
          <ul class="list-inline mb-0">
            <li class="list-inline-item mr-3">
              <a href="#">
                <i class="fab fa-facebook fa-2x fa-fw"></i>
              </a>
            </li>
            <li class="list-inline-item mr-3">
              <a href="#">
                <i class="fab fa-twitter-square fa-2x fa-fw"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#">
                <i class="fab fa-instagram fa-2x fa-fw"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="../static/vendor/jquery/jquery.min.js"></script>
  <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
