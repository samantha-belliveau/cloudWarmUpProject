<DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title>TicTacToe Sign Up</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

  <!-- Custom styles for this template -->
  <link href="../static/css/signUp-page.css" rel="stylesheet">

  <!-- javascript for this page -->
  <script src="../static/signUp.js"></script>

</head>
<body>
<div class="signup-form">
    <form class="signUpForm" id="signUpForm" action="" method="post">
<h2>Sign Up</h2>
<p>Please fill in this form to create an account!</p>
<hr>
        <div class="form-group">
<div class="row">
<div class="col-xs-6"><input type="text" class="form-control" name="username" placeholder="Username" required="required"></div>
</div>        
        </div>
        <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Email" required="required">
        </div>
<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
<div class="form-group">
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
        </div>        
<div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
        </div>
    </form>
<div class="hint-text">Already have an account? <a href="http://130.245.170.251/userLogin">Login here</a></div>
</div>
</body>
</html>
