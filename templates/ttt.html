  <title>TTT</title>

  <!-- Bootstrap core CSS -->

  <!-- Custom fonts for this template -->

<body>

  <!-- Navigation -->

  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">
		{% if name != "" %}
                  <span class="tagline" style="font-size:90%"><b>Hello {{name}}</b>
		{% endif %}
	  </h1>
        </div>
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">
		<form class="logout" method="POST">
		<button type="submit" name="logout">Log Out</button>
		</form>
          </h1>
        </div>
      </div>
    </div>
  </header>
<form class = "viewCookie" method="POST">
<button type="submit" class=" " name="viewCookie">view cookie</button>
</form>
<form class="tttForm" method="POST">
  <div id="tictactoe">
      <table>
        <tr>
          <td>
            <button type="submit" class=" " name="choice" value="1"></button>
          </td>
          <td>
            <button type="submit" class=" " name="choice" value="2"></button>
          </td>
          <td>
            <button type="submit" class=" " name="choice" value="3"></button>
          </td>
	</tr>
	<tr>
          <td>
            <button type="submit" class=" " name="choice" value="4"></button>
          </td>
          <td>
            <button type="submit" class=" " name="choice" value="5"></button>
          </td>
          <td>
            <button type="submit" class=" " name="choice" value="6"></button>
          </td>
	</tr>
	<tr>
          <td>
            <button type="submit" class=" " name="choice" value="7"></button>
          </td>
          <td>
            <button type="submit" class=" " name="choice" value="8"></button>
          </td>
          <td>
            <button type="submit" class=" " name="choice" value="9"></button>
          </td>
        </tr>
      </table>
  </div>
</form>

  <!-- Footer -->

    <div class="container">
      <div class="row">
        <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
          <ul class="list-inline mb-2">
            <li class="list-inline-item">
              <a href="#">About</a>
            </li>
            <li class="list-inline-item">&sdot;</li>
            <li class="list-inline-item">
              <a href="#">Contact</a>
            </li>
            <li class="list-inline-item">&sdot;</li>

              <a href="#">Terms of Use</a>
            </li>
            <li class="list-inline-item">&sdot;</li>

          <p class="text-muted small mb-4 mb-lg-0">&copy; Your Website 2019. All Rights Reserved.</p>
        </div>
        <div class="col-lg-6 h-100 text-center text-lg-right my-auto">
          <ul class="list-inline mb-0">
            <li class="list-inline-item mr-3">
              <a href="#">

              </a>
