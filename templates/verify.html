<DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title>TTT Verify Email</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

  <!-- Custom styles for this template -->
  <link href="../static/css/signUp-page.css" rel="stylesheet">

  <!-- javascript for this page -->
  <script src="../static/verify.js"></script>

</head>
<body>
<div class="signup-form">
    <form class="verifyForm" id="verifyForm" action="" method="post">
<h2>Verify Email</h2>
<p>Please enter your email and verification code</p>
<hr>
        <div class="form-group">
        </div>
        <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Email" required="required">
        </div>
<div class="form-group">
            <input type="text" class="form-control" name="key" placeholder="Verification Code" required="required">
        </div>
<div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Verify</button>
        </div>
    </form>
</div>
</body>
</html>
