<DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>TTT List Games</title>

  <!-- Bootstrap core CSS -->
  <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="../static/vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href="../static/css/landing-page.min.css" rel="stylesheet">
  
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="../static/tictactoe.js"></script>

</head>

<body>

  <!-- Navigation -->

  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">
                {% if name != "" %}
                  <span class="tagline" style="font-size:90%"><b>Hello {{name}}</b>
                {% endif %}
          </h1>
        </div>
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">
                <form class="logout" method="POST">
                <button type="submit" name="logout">Log Out</button>
                </form>
          </h1>
        </div>
      </div>
    </div>
  </header>
<ul>
  <li><a id="home"><font color="white">Home</font></a></li>
  <li><a id="listGames"><font color="white">View Game History</font></a></li>
  <li><a id="viewGameScore"><font color="white">View Game Scores</font></a></li>
</ul>

<form class="tttForm" method="POST">
  <div id="tictactoe">

<h1>
Player wins: {{human}}
<br>
Computer wins: {{comp}}
<br>
Ties: {{tie}}
<br>
</h1>
</div>
</form>
